<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a1.html</title>
<style>
    body {
        margin:100px;
    }
    .box {
        background-color: rgb(192, 159, 11);
        border-radius: 20px;
        width: 350px;
        height: 200px;
        
    }
    .box:hover {
        animation-name: Translate;
        animation-duration: 20s;
    }

    @keyframes Translate {
    0% {
        transform: Translate(0,0);
    }
    100%{
        transform: Translate(1800px,0);
    }
}
</style>
</head>

<body>
    <div class="box">Cristian Dessi</div>
</body>

</html>
